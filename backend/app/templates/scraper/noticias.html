<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Scrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Noticias Extraídas de El Mundo</h1>
    <div class="row">
        {% for noticia in noticias %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ noticia.imagen }}" class="card-img-top" alt="Imagen de la noticia">
                    <div class="card-body">
                        <h5 class="card-title">{{ noticia.titulo }}</h5>
                        <a href="{{ noticia.enlace }}" class="btn btn-primary" target="_blank">Leer más</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <h1 class="text-center mt-5">Noticias de la Sección Sport</h1>
    <div class="row">
        {% for noticia in noticias_sport %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ noticia.imagen }}" class="card-img-top" alt="Imagen de la noticia">
                    <div class="card-body">
                        <h5 class="card-title">{{ noticia.titulo }}</h5>
                        <a href="{{ noticia.enlace }}" class="btn btn-primary" target="_blank">Leer más</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
